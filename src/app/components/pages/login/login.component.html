<div class="page-header">
  <div
    class="page-header-image"

    style="background-image: url(../../../../assets/admin/img/autoecole.jpeg)"
  ></div>


  <div class="container">

    <div class="content-center">
      <div class="login-wrap">
        <div class="login-html" style="border-radius: 10px;">

          <form #f="ngForm" (ngSubmit)="login(f)">
          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <label for="email" class="label">Adresse E-mail</label>
                <input id="email" type="email" class="input" name="email" #email="ngModel"  placeholder="Adresse E-mail"  required ngModel
                >

              </div>



              <div class="group">
                <label for="pass" class="label">Mots de passe</label>
                <input id="pass" type="password" class="input"  name="password" #password="ngModel"  placeholder="Password"  ngModel
                >

              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign In"  />
              </div>
              <div class="hr"></div>

            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Error message -->
<div class="alert" *ngIf="messageError">
  {{messageError}}
</div>
</div>
