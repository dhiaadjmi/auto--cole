<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

  <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-3 shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#" ><i class="fa-solid fa-shop me-2"></i> <strong>Auto École</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class=" collapse navbar-collapse" id="navbarNavDropdown">

        <ul class="navbar-nav ms-auto ">
          <li class="nav-item">
            <a class="nav-link mx-2 text-uppercase " routerLink="/users"
           >Utilisateurs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 text-uppercase" routerLink="/vehicules">Véhicules</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 text-uppercase" routerLink="/calendrier">Séances</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 text-uppercase " routerLink="/examens"  >Examens</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 text-uppercase"routerLink="">Cours</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 text-uppercase active" aria-current="page"  routerLink="/quizlist"  style="color: #ffc107;">Quizs</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto ">

          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Mon profil</span>

            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                aria-labelledby="userDropdown">

                <button class="dropdown-item" (click)="logout()" >
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Logout
                </button>
            </div>
        </li>
        </ul>
      </div>
    </div>
  </nav>







      <div *ngFor="let one of allQuestions;index as j">
        <div class="container mt-sm-5 my-1">
          <div class="question ml-sm-5 pl-sm-5 pt-2">
            <div class="py-2"><b>Q{{j+1}} - {{one.questionText}}</b></div>
            <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options"
              *ngFor="let option of one.options;index as i">


              <label class="options"><span>{{i+1}} ) </span>{{option.optionText}}</label>
            </div>
            <label class="options"><span>Réponse :- {{one.answer}}</span></label>
          </div>
          <div class="d-flex align-items-center py-2" style="position: relative;margin-top: 20px;">
            <button  class="btn btn-danger"> <i class="fas fa-trash-alt"></i> Supprimer</button>
          </div>

        </div>
      </div>

</body>

</html>
