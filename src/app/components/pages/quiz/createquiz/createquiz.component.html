<div class="container mt-5">
  <form #f="ngForm" (ngSubmit)="createQuiz(f)">




    <div class="form-group">
      <label for="quizname">Titre de Quiz</label>
      <input type="text" name="quizname" class="form-control" autocomplete="off" id="quizname" ngModel required #quizname="ngModel">
    </div>



    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" autocomplete="off" name="quizdescription" id="quizdescription" ngModel required
        #quizdescription="ngModel">
    </div>




    <button type="submit" class="btn btn-primary" style="background-color: #ffc107;"routerLink="/quizlist">Créer</button>
  </form>
  <p class="social-text" style="color: red;font-weight: bold;font-size: 20px;" ></p>
